<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>產品驗證頁面</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .sn-info { background: #f5f5f5; padding: 20px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>產品驗證結果</h1>
  <div class="sn-info" id="sn-info"></div>

  <script>
    // 從 URL 參數獲取 SN 碼
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const sn = urlParams.get('sn');
    const bu = urlParams.get('bu');

    // 顯示 SN 碼與對應資訊（靜態示例，可自行擴充）
    const snInfo = document.getElementById('sn-info');
    if (sn) {
      snInfo.innerHTML = `
        <h3>SN 碼：${sn}</h3>
        <p>廠商：${bu}</p>
        <p>生產日期：2023-08-01</p>
        <p>保修狀態：有效至 2025-08-01</p>
      `;
    } else {
      snInfo.innerHTML = "<p style='color: red;'>錯誤：未提供 SN 碼！</p>";
    }
  </script>
</body>
</html>
